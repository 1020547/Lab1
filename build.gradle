apply plugin: 'java'
apply plugin: 'checkstyle'

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.github.cs125-illinois:Zen:master-SNAPSHOT'
}

checkstyle {
    toolVersion "8.1"
}
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

